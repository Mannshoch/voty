    bodyde: |
      #### Eine Klassen-Initiative aus Thierachern (BE) bei «SpielPolitik!»

      ### Ausgangslage
      Voraussetzung für die gemeinschaftliche Adoption eines Kindes in der Schweiz ist heute der Bestand einer Ehe (Art. 264a ZGB). Seit 2018 dürfen Personen in eingetragener Partnerschaft oder faktischer Lebensgemeinschaft Stiefkinder des Partners oder der Partnerin adoptieren. Dagegen sind laut Artikel 28 des Partnerschaftsgesetzes gleichgeschlechtliche Personen, die in eingetragener Partnerschaft leben, zur gemeinschaftlichen Adoption fremder Kinder nicht zugelassen.

      Damit bleibt eine stossende Situation: Homosexuelle dürfen ein Kind adoptieren, solange sie alleinstehend sind, sie verlieren dieses Recht aber, sobald sie eine eingetragene Partnerschaft eingehen. Diese Einschränkung war bei der Revision des Adoptionsrechts im Jahr 2014 eine Vorgabe des Parlaments, wonach die gemeinschaftliche Adoption auch in Zukunft ausschliesslich Ehepaaren vorbehalten bleiben soll.

      Für die Frage, ob ein Kind adoptiert werden kann, sollte einzig die Gewährleistung des Kindeswohls ausschlaggebend sein. Die Frage der sexuellen Orientierung der Eltern hat nach sozialwissenschaftlichen Erkenntnissen keine negativen Auswirkungen auf die Entwicklung des Kindes. Eine bestehende stabile Beziehung ist für die Entwicklung des Kindes in psychischer und ökonomischer Sicht nur vorteilhaft.

      ### Weitere Informationen
      Weitere Informationen findest Du im Abstimmungsbüchlein von «SpielPolitik!» [hier](/files/spielpolitik_de.pdf)

    bodyfr: |
      #### Une initiative de classe de Thierachern (BE) de «Joue la politique !»

      ### Situation initiale
      Aujourd'hui, la condition préalable à l'adoption conjointe d'un enfant en Suisse est l'existence d'un mariage (art. 264a CC). Depuis 2018, les personnes en partenariat enregistré ou en concubinage de fait peuvent adopter les beaux-enfants de leur partenaire. En revanche, selon l'article 28 de la loi sur le partenariat, les personnes de même sexe vivant en partenariat enregistré ne sont pas autorisées à adopter conjointement les enfants d'autrui.

      Il en résulte une situation inadmissible : les personnes homosexuelles peuvent adopter un enfant tant qu'iels sont célibataires, mais iels perdent ce droit dès qu'iels concluent un partenariat enregistré. Cette restriction était une exigence du Parlement lors de la révision de la loi sur l'adoption en 2014, selon laquelle l'adoption conjointe devait rester réservée exclusivement aux couples mariés à l'avenir.

      Le seul facteur décisif pour la question de savoir si un enfant peut être adopté doit être la garantie de l'intérêt supérieur de l'enfant. Selon les résultats des sciences sociales, la question de l'orientation sexuelle des parents n'a pas d'impact négatif sur le développement de l'enfant. Une relation stable existante n'est que bénéfique pour le développement de l'enfant d'un point de vue psychologique et économique.

      ### Plus d'informations
      Vous trouverez de plus amples informations dans le livret de vote de «Joue la politique !» [ici](/files/spielpolitik_fr.pdf)

    bodyit: |
      #### Una iniziativa di classe da Thierachern (BE) da «Giocca alla politica!»

      ### Situazione iniziale
      Oggi, la condizione per l'adozione congiunta di un bambino in Svizzera è l'esistenza di un matrimonio (art. 264a CC). Dal 2018, le persone in un'unione registrata o in una convivenza di fatto possono adottare i figliastri del loro partner. Tuttavia, secondo l'articolo 28 della legge sul partenariato, le persone dello stesso sesso in un'unione registrata non possono adottare congiuntamente i figli di altre persone.

      Il risultato è una situazione inaccettabile: gli omosessuali possono adottare un bambino finché sono single, ma perdono questo diritto non appena entrano in un'unione registrata. Questa restrizione era una richiesta del Parlamento quando la legge sulle adozioni è stata rivista nel 2014, secondo la quale l'adozione congiunta dovrebbe rimanere esclusivamente per le coppie sposate in futuro.

      L'unico fattore decisivo per la questione se un bambino può essere adottato deve essere la garanzia dell'interesse superiore del/la bambino/a. Secondo i risultati delle scienze sociali, la questione dell'orientamento sessuale dei genitori non ha un impatto negativo sullo sviluppo del/la bambino/a. Una relazione stabile esistente è solo vantaggiosa per lo sviluppo del/la bambino/a da un punto di vista psicologico ed economico.

