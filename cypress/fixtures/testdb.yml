    bodyde: |
      #### Eine Klassen-Initiative aus der Stadt Zürich (ZH) bei «SpielPolitik!»

      ### Ausgangslage
      Jeder Mensch wird mit einem biologischen Geschlecht geboren – sei es eindeutig männlich, weiblich oder als Variation. Die Geschlechtsidentität wird nicht zuletzt von einem weiteren Faktor, dem sozialen Geschlecht, beeinflusst. Damit ist die Erziehung als Mädchen oder Junge entsprechend der kulturell typischen Rollenerwartungen gemeint. Die Übereinstimmung mit dem subjektiv gefühlten Geschlecht als Mann oder Frau ist dadurch nicht zwangsläufig gegeben. Menschen mit Transidentität sind nicht einverstanden mit dem bei der Geburt zugewiesenen Geschlecht. Sie erleben sich als ein anderes Geschlecht. Transmenschen können sich binär (als Transfrau oder Transmann) oder als non-binäre Person (ein Überbegriff für verschiedene Geschlechtsidentitäten ausserhalb der Binarität Frau/Mann) verstehen.

      Die Initiative greift diese Thematik auf. Es geht darum, ob sich eine Person mit dem Geschlecht, das ihr bei der Geburt zugewiesen wird, identifizieren kann oder nicht. Wenn nicht, kann dies zur Verunsicherung des Gefühls der Geschlechtszugehörigkeit führen und die Selbstfindung erschweren.

      Das subjektive Gefühl der Geschlechtszugehörigkeit spielt eine wichtige Rolle für das Eingebundensein in unserer Gesellschaft. Es ist deshalb wichtig, dass jede Person die Möglichkeit hat, die ihr bei Geburt vorgenommene Zuweisung zu einem Geschlecht, ohne vorgängige medizinische Eingriffe oder andere Vorbedingungen zu ändern. Die gesellschaftliche Öffnung in den letzten Jahren rund um Geschlechterfragen und rund um die sexuelle Orientierung verlangt nach einer Anpassung der Rechtsordnung; insofern ist den Initiantinnen und Initianten zuzustimmen.

      Das Parlament hat sich dieser Frage angenommen und vor kurzem eine Revision des Zivilgesetzbuches beschlossen (BBl 2020 9931). Mit dieser Revision soll der Eintrag von Geschlecht und Vornamen neu mittels einfacher Erklärung gegenüber der Zivilstandsbeamtin oder dem Zivilstandsbeamten geändert werden können. Der Revisionsvorschlag basiert auf dem Selbstbestimmungsrecht des Einzelnen, das Teil der persönlichen Freiheit bildet (Art. 10 BV). Die Vorlage stellt aber die binäre Geschlechterordnung (männlich/weiblich) nicht in Frage. Eine dritte Geschlechtskategorie («unbestimmt» oder non-binär) wird nicht eingeführt.

      ### Weitere Informationen
      Weitere Informationen findest Du im Abstimmungsbüchlein von «SpielPolitik!» [hier](/files/spielpolitik_de.pdf)

    bodyfr: |
      #### Une initiative de classe de la ville de Zurich (ZH) de «Joue la politique !»

      ### Situation initiale
      Chaque personne naît avec un sexe biologique, qu'il s'agisse d'un homme, d'une femme ou d'une variante. L'identité de genre est influencée notamment par un autre facteur, le genre social. Il s'agit de l'éducation en tant que fille ou garçon selon les attentes de rôles typiques de la culture. Par conséquent, la conformité avec le genre subjectivement ressenti comme homme ou femme n'est pas nécessairement donnée. Les personnes ayant une identité trans ne sont pas d'accord avec le sexe qui leur a été attribué à la naissance. Iels se vivent comme un genre différent. Les personnes trans peuvent se considérer comme binaires (femme trans ou homme trans) ou non binaires (terme générique pour désigner les différentes identités de genre en dehors du binaire femme/homme).

      L'initiative reprend cette question. Il s'agit de savoir si une personne peut ou non s'identifier au sexe qui lui a été attribué à la naissance. Si ce n'est pas le cas, cela peut entraîner une incertitude quant au sentiment d'appartenance à un genre et rendre la découverte de soi plus difficile.

      Le sentiment subjectif du genre joue un rôle important dans le sentiment d'inclusion dans notre société. Il est donc important que chaque personne ait la possibilité de changer son affectation de genre à la naissance, sans intervention médicale préalable ni autre condition préalable. L'ouverture de la société au cours des dernières années en ce qui concerne les questions de genre et d'orientation sexuelle exige une adaptation du système juridique ; à cet égard, il convient de soutenir les initiatrices et initiateurs.

      Le Parlement s'est penché sur cette question et a récemment adopté une révision du Code civil (FF 2020 9623). Avec cette révision, il devrait désormais être possible de modifier l'inscription du sexe et du prénom par une simple déclaration à l'officier d'état civil. La révision proposée se fonde sur le droit de l'individu à l'autodétermination, qui fait partie de la liberté individuelle (art. 10 Cst.). Cependant, la proposition ne remet pas en cause l'ordre binaire des genres (masculin/féminin). Une troisième catégorie de genre ("indéterminé" ou non-binaire) n'est pas introduite. Ici, le Conseil fédéral ne veut pas anticiper l'évolution de la société. Le 10 avril 2021, le délai référendaire concernant la modification du Code civil a expiré sans avoir été utilisé. Le Conseil fédéral mettra prochainement en vigueur les dispositions révisées.

      ### Plus d'informations
      Vous trouverez de plus amples informations dans le livret de vote de «Joue la politique !» [ici](/files/spielpolitik_fr.pdf)

    bodyit: |
      #### Una iniziativa di classe de la città di Zurigo (VD) da «Giocca alla politica!»

      ### Situazione iniziale
      Ogni persona nasce con un sesso biologico, che sia maschio, femmina o una variante. L'identità di genere è influenzata da un altro fattore, cioè il genere sociale. Si tratta dell'educazione come ragazza o ragazzo secondo le aspettative di ruolo tipiche della cultura. Pertanto, la conformità con il genere soggettivamente sentito come maschio o femmina non è necessariamente data. Le persone con un'identità trans non sono d'accordo con il genere che è stato loro assegnato alla nascita. Sperimentano se stessi come un genere diverso. Le persone trans possono vedersi come binarie (donna trans o uomo trans) o non binarie (un termine generico per diverse identità di genere al di fuori del binomio femmina/maschio).

      L'iniziativa riprende questa domanda. Si tratta di sapere se una persona può identificarsi o meno con il sesso che le è stato assegnato alla nascita. Se questo non è il caso, può portare all'incertezza sul proprio senso del genere e rendere più difficile la scoperta di sé.

      Il senso soggettivo del genere gioca un ruolo importante nel senso di inclusione nella nostra società. È quindi importante che ogni persona abbia la possibilità di cambiare la propria assegnazione di genere alla nascita, senza intervento medico preventivo o altre precondizioni. L'apertura della società negli ultimi anni per quanto riguarda le questioni di genere e di orientamento sessuale richiede un adattamento del sistema giuridico; in questo senso, gli iniziatori dovrebbero essere sostenuti.

      Il Parlamento ha preso in considerazione la questione e ha recentemente adottato una revisione del Codice civile (FF 2020 8711). Con questa revisione, dovrebbe ora essere possibile cambiare la registrazione del sesso e del nome con una semplice dichiarazione all'ufficiale di stato civile. La revisione proposta si basa sul diritto all'autodeterminazione dell'individuo, che fa parte della libertà personale (art. 10 Cost.). Tuttavia, la proposta non sfida l'ordine binario di genere (maschio/femmina). Una terza categoria di genere ("indeterminato" o non-binario) non viene introdotta. Qui, il Consiglio federale non vuole anticipare l'evoluzione della società. Il 10 aprile 2021, il termine referendario per la modifica del codice civile è scaduto senza essere utilizzato. Il Consiglio federale metterà presto in vigore le disposizioni rivedute.

