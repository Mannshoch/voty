    scope: Public
    bodyde: |
      #### Eine Klassen-Initiative aus Corsier-sur-Vevey (VD) bei «SpielPolitik!»

      ### Ausgangslage
      Zwei Drittel der Jugendlichen in der Schweiz entscheiden sich für eine berufliche Grundbildung und eignen sich dadurch eine solide berufliche Grundlage an. Rund 240 Berufe stehen zur Wahl. Die berufliche Grundbildung ist Basis für lebenslanges Lernen und öffnet eine Vielzahl von Berufsperspektiven. Das Berufsbildungssystem basiert auf der Dualität zwischen Theorie und Praxis. Es zeichnet sich aus durch die Kombination der verschiedenen Lernorte (Betrieb, überbetriebliche Kurse, Berufsfachschule).

      Gemäss Obligationenrecht (Art. 345a Abs. 3 OR) hat der Lehrbetrieb den Lernenden in der beruflichen Grundbildung bis zum vollendeten 20. Altersjahr für jedes Bildungsjahr fünf Wochen Ferien zu gewähren. Diese Regelung gilt generell für alle Arbeitnehmerinnen und Arbeitnehmer, und somit auch für Lernende. Lernende, die älter als 20 Jahre alt sind, haben einen Minimalanspruch von vier Wochen Ferien pro Jahr.

      Wer heute eine Berufslehre macht, muss hohen Anforderungen genügen. Für Jugendliche bedeuten der Besuch der Berufsschule einerseits und die praktische Arbeit an einem Arbeitsplatz andererseits eine grosse Herausforderung. Die Integration in der Berufswelt ist für die jungen Leute anstrengend. Die Forderung der Initiantinnen und Initianten nach ausreichend Ferien ist daher verständlich. Gleichzeitig ist festzustellen, dass die Anforderungen an die jungen Berufsleute stetig steigen. Den Auszubildenden ist kaum gedient, wenn durch verkürzte Schul- und Arbeitszeit die Ausbildungsdauer verlängert oder der zu lernende Stoff in kürzerer Zeit vermittelt werden muss.

      ### Weitere Informationen
      Weitere Informationen findest Du im Abstimmungsbüchlein von «SpielPolitik!» [hier](/files/spielpolitik_de.pdf)

    bodyfr: |
      #### Une initiative de classe de Corsier-sur-Vevey (VD) de «Joue la politique !»

      ### Situation initiale
      En Suisse, deux tiers des jeunes optent pour une formation professionnelle de base et acquièrent ainsi une base professionnelle solide. Il existe environ 240 professions parmi lesquelles on peut choisir. La formation professionnelle de base est la base de l'apprentissage tout au long de la vie et ouvre un large éventail de perspectives de carrière. Le système de formation professionnelle est basé sur la dualité entre la théorie et la pratique. Il se caractérise par la combinaison de différents lieux d'apprentissage (entreprise, cours interentreprises, école professionnelle).

      Selon le code des obligations (art. 345a al. 3 CO), l'entreprise formatrice doit accorder aux apprentis en formation professionnelle de base jusqu'à l'âge de 20 ans cinq semaines de vacances pour chaque année de formation. Ce règlement s'applique généralement à tous les salariés, et donc aussi aux apprentis. Les apprentis âgés de plus de 20 ans ont droit à un minimum de quatre semaines de vacances par an.

      Toute personne qui termine aujourd'hui un apprentissage professionnel doit répondre à des normes élevées. Pour les jeunes, la fréquentation d'une école professionnelle, d'une part, et le travail pratique sur un lieu de travail d'autre part, représentent un défi majeur. L'intégration dans le monde du travail est difficile pour les jeunes. La demande des initiateurs pour des vacances suffisantes est donc compréhensible. En même temps, il faut noter que les exigences envers les jeunes ayant une formation professionnelle sont en constante augmentation. Les stagiaires ne sont guère servis, si la durée de la formation est prolongée ou si la matière à apprendre doit être enseignée dans un laps de temps plus court en raison d'un horaire scolaire et de travail plus court.

      ### Plus d'informations
      Vous trouverez de plus amples informations dans le livret de vote de «Joue la politique !» [ici](/files/spielpolitik_fr.pdf)

    bodyit: |
      #### Una iniziativa di classe da Corsier-sur-Vevey (VD) da «Giocca alla politica!»

      ### Situazione iniziale
      In Svizzera, due terzi dei giovani optano per una formazione professionale di base e acquisiscono così una solida base professionale. Ci sono circa 240 occupazioni tra cui scegliere. La formazione professionale di base è la base per l'apprendimento permanente e apre una vasta gamma di opportunità di carriera. Il sistema di formazione professionale si basa sulla dualità di teoria e pratica. È caratterizzato dalla combinazione di diversi luoghi di apprendimento (azienda, corsi interaziendali, scuola professionale).

      Secondo il Codice delle obbligazioni (art. 345a cpv. 3 CO), l'azienda formatrice deve concedere agli apprendisti in formazione professionale di base fino a 20 anni cinque settimane di vacanze per ogni anno di formazione. Questo regolamento si applica in generale a tutti i dipendenti e quindi anche agli apprendisti. Gli apprendisti di età superiore ai 20 anni hanno diritto a un minimo di quattro settimane di vacanza all'anno.

      Chiunque completi un apprendistato professionale oggi deve soddisfare standard elevati. Per i giovani, frequentare una scuola professionale da un lato, e il lavoro pratico in un posto di lavoro dall'altro, è una grande sfida. L'integrazione nel mondo del lavoro è difficile per i giovani. La richiesta dei promotori di vacanze sufficienti è quindi comprensibile. Allo stesso tempo, va notato che le richieste ai giovani con formazione professionale sono in costante aumento. Gli apprendisti sono difficilmente serviti se la durata della formazione è prolungata o se il materiale da imparare deve essere insegnato in un periodo di tempo più breve a causa di un orario scolastico e lavorativo più breve.

      ### Ulteriori informazioni
